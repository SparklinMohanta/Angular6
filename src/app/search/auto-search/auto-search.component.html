<p>
  auto-search works!
</p>
Search: <input type="text" [(ngModel)]="searchString"> <br> {{searchString}} <br>
<table border=2>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>UserName</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users | searchFilters:searchString">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>

    </tr>
  </tbody>
</table>
